<div class="container">
    <div>
        <h1>Lista de Pagos</h1>
    </div>

    <div>
        <table mat-table [dataSource]="listarPago" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th *matHeaderCellDef> ID </th>
                <td *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Referencia Pago">
                <th *matHeaderCellDef> Referencia Pago </th>
                <td *matCellDef="let element"> {{element.referenciaPago}} </td>
            </ng-container>

            <ng-container matColumnDef="Id Cliente">
                <th *matHeaderCellDef> ID Cliente </th>
                <td *matCellDef="let element"> {{element.idCliente}} </td>
            </ng-container>

            <ng-container matColumnDef="Valor Base">
                <th *matHeaderCellDef> Valor Pagar </th>
                <td *matCellDef="let element"> {{element.valorBase}} </td>
            </ng-container>


            <ng-container matColumnDef="Valor Total">
                <th *matHeaderCellDef> Valor Total </th>
                <td *matCellDef="let element"> {{element.valorTotal}} </td>
            </ng-container>



            <ng-container matColumnDef="acciones">
                <th *matHeaderCellDef> Acciones </th>
                <td *matCellDef="let element;">
                    <button id="pago" class="accion_button" mat-mini-fab color="primary" matTooltip="Crear C" (click)="enviarInformacion(element)" routerLinkActive="active">
                      <button id="pagoEliminar" class="accion_button" mat-mini-fab color="warn" matTooltip="Eliminar" (click)="eliminarRegistro(element)" routerLinkActive="active"></button>
                    </button>

                </td>
            </ng-container>


            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro |date:"mediumDate"}} </td>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row id="pago-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
    </div>

</div>
<router-outlet></router-outlet>
