<div class="container">
    <div>
        <h1>Lista de Pagos</h1>
    </div>

    <div>
        <mat-table [dataSource]="listarPago | async" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Referencia Pago">
                <mat-header-cell *matHeaderCellDef> Referencia Pago </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.referenciaPago}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Id Cliente">
                <mat-header-cell *matHeaderCellDef> ID Cliente </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.idCliente}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Valor Base">
                <mat-header-cell *matHeaderCellDef> Valor Pagar </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.valorBase}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="Valor Total">
                <mat-header-cell *matHeaderCellDef> Valor Total </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.valorTotal}} </mat-cell>
            </ng-container>



            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                <mat-cell *matCellDef="let element;">
                    <button id="pago" class="accion_button" mat-mini-fab color="primary" matTooltip="Crear C" (click)="enviarInformacion(element)" routerLinkActive="active">
                      <button id="pagoEliminar" class="accion_button" mat-mini-fab color="warn" matTooltip="Eliminar" (click)="eliminarRegistro(element)" routerLinkActive="active"></button>
                    </button>

                </mat-cell>
            </ng-container>


            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro |date:"mediumDate"}} </td>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row id="pago-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>

</div>
<router-outlet></router-outlet>
